<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Quyen20172780</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="icon" href="quyen.ico.png" />
  </head>
  <body>
    
    <!-- Navigation -->
    <nav class="nav">
      <span>QUYEN NGUYEN</span>
    </nav>
    <!-- Page Content -->
    <section>
      <div class="content">
            <h1 class="content-1" style="font-size: 32px ">Công Cụ Chuyển Đổi</h1>
            <p class="content-2">Demo báo cáo Project 1</p>
      </div>
    </section>
    <section><!-- input field -->
      <div class="box-input">
        <ul class="can_giua">
          <form>
                  <input id="input" type="number" class="form-control" placeholder="Nhập giá trị">   
            </form>
      </div>
    </ul>
    </section>
        
      <section>
        
        <div id="main" class="container">
        <!-- Start Mass Converter -->
        <div id="weight" class="col">
          <h1 class="text-center">Khối lượng</h1>
          <div class="btn-group" role="group" aria-label="Mass Units">
            <button type="button" class="btn btn-group-weight" >Lbs</button>
            <button type="button" class="btn btn-group-weight">Kgs</button>
            <button type="button" class="btn btn-group-weight">Gm</button>
            <button type="button" class="btn btn-group-weight">Oz</button> </div>
          
          <div id="output-weight" class="output hidden">
            
              <div class="results_box1" >
                <h4>Pounds:</h4>
                <div id="lbsOutput">0</div>
              </div>
            

              <div class="results_box2">
                <h4>Kilograms:</h4>
                <div id="kgsOutput">0</div>
              </div>
           
              <div class="results_box3" >
                <h4>Grams:</h4>
                <div id="gmOutput">0</div>
              </div>
             
              <div class="results_box4">
                <h4>Ounces:</h4>
                <div id="ozOutput">0</div>
              </div>
    
          </div>
        </div>
        <!-- End Mass Converter -->

        <!-- Start Length Converter -->
        <div id="length" class="col ">
          <h1 class="text-center">Độ dài</h1>
          <div class="btn-group" role="group" aria-label="Length Units">
            <button type="button" class="btn  btn-group-length" >Mm</button>
            <button type="button" class="btn  btn-group-length">Cm</button>
            <button type="button" class="btn  btn-group-length">In</button>
            <button type="button" class="btn  btn-group-length">Ft</button>
            <button type="button" class="btn  btn-group-length">M</button>
          </div>

          <div id="output-length" class="output hidden">

            
              <div class="results_box1">
                <h4>Milimeters:</h4>
                <div id="mmOutput">0</div>
              </div>
            

            
              <div class="results_box2">
                <h4>Centimeters:</h4>
                <div id="cmOutput">0</div>
              </div>
            

            
              <div class="results_box3">
                <h4>Inches:</h4>
                <div id="inOutput">0</div>
              </div>
            

            
              <div class="results_box4">
                <h4>Feet:</h4>
                <div id="ftOutput">0</div>
              </div>
            

            
              <div class="results_box5">
                <h4>Meters:</h4>
                <div id="mOutput">0</div>
              </div>
            

          </div>
        </div>
         <!-- End Length Converter -->

        <!-- Start Temp Converter -->
        <div id="temp" class="col">
          <h1 class="text-center ">Nhiệt độ</h1>
          <div class="btn-group " role="group" aria-label="Length Units">
            <button type="button" class="btn  btn-group-temp" >C</button>
            <button type="button" class="btn  btn-group-temp">F</button>
            <button type="button" class="btn  btn-group-temp">K</button>
          </div>

          <div id="output-temp" class="output hidden">

            
              <div class="results_box1">
                <h4>Celsius:</h4>
                <div id="cOutput">0</div>
              </div>
            

            
              <div class="results_box2">
                <h4>Fahrenheit:</h4>
                <div id="fOutput">0</div>
              </div>
            

            
              <div class="results_box3">
                <h4>Kelvin:</h4>
                <div id="kOutput">0</div>
              </div>
            

          </div>
        </div>
         <!-- End Temp Converter -->
      </div>
    </section>
<ul style="height: 300px"> 
</ul>
    <footer class="footer">
      <ul class="foot">
        ©2021 Nguyen Ngoc Quyen
      </ul>
    </footer>

    
    <script src="main.js"></script>
  </body>
</html>
